<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container" id="quote-box">
      <div class="quote">
      <p id="text">
        When everything seems to be going against you, remember that the
        airplane takes off against the wind, not with it.
      </p>
      <p id="author">- Henry Ford</p>
      </div>
      <div class="button-container">
        <div class="button-social">
          <a href="https://twitter.com/intent/tweet" class="twitter" id="tweet-quote"> <span class="fa fa-twitter" aria-hidden="true"></span></a>
          <a href="" class="tumblr"> <span class="fa fa-tumblr" aria-hidden="true"></span></a>
        </div>
        <button class="new-quote" id="new-quote">New Quote</button>
      </div>
    </div>
    by SendalRamayana
    <script src="script.js"></script>
  </body>
</html>
